<!DOCTYPE html>
<html>
<head>
  <title>AI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #2d2d2d;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #ffffff;
      border-bottom: 1px solid #404040;
    }
    .header-title {
      font-size: 16px;
    }
    .close-button {
      background: none;
      border: none;
      color: #cccccc;
      font-size: 18px;
      cursor: pointer;
      padding: 2px 6px;
      transition: color 0.2s;
    }
    .close-button:hover {
      color: #ffffff;
    }
    .close-button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .close-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }
    .message.user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }
    .message.bot {
      align-self: flex-start;
      background: #333333;
      color: #ffffff;
      border: 1px solid #555555;
    }
    .input-area {
      display: flex;
      padding: 16px 20px;
      background: #252525;
      border-top: 1px solid #3a3a3a;
      gap: 12px;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
    }
    #message {
      flex: 1;
      padding: 10px 16px;
      border: 2px solid #404040;
      border-radius: 8px;
      outline: none;
      background: #1e1e1e;
      color: #ffffff;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }
    #message:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
    }
    #message::placeholder {
      color: #888888;
    }
    #sendButton {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      min-width: 80px;
    }
    #sendButton:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }
    #sendButton:active {
      transform: translateY(0);
    }
    #sendButton:disabled {
      background: #404040;
      cursor: not-allowed;
      transform: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">AI Search</div>
    <button class="close-button" id="closeButton" title="Close">&times;</button>
  </div>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <input type="text" id="message" placeholder="Type text to search on this page...">
    <button id="sendButton">Send</button>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
