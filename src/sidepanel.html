<!DOCTYPE html>
<html>
<head>
  <title>AI Chat</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="header-title">AI Webpage Assistant</div>
    <div class="header-buttons">
      <button class="select-element-button" id="selectElementButton" title="Select Element">
        <i class="fa-solid fa-crosshairs"></i>
      </button>
      <button class="settings-button" id="settingsButton" title="Settings">
        <i class="fa-solid fa-gear"></i>
      </button>
      <button class="new-chat-button" id="newChatButton" title="New Chat">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button class="close-button" id="closeButton" title="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>
  
  <!-- Selected Element Indicator -->
  <div class="selected-element-banner" id="selectedElementBanner" style="display: none;">
    <div class="banner-content">
      <i class="fa-solid fa-bullseye"></i>
      <span id="selectedElementText">Element selected</span>
    </div>
    <button class="clear-selection-button" id="clearSelectionButton" title="Clear Selection">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  
  <div class="chat-container" id="chat"></div>
  
  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <h3>Settings</h3>
      <button class="close-settings" id="closeSettings">&times;</button>
    </div>
    <div class="settings-content">
      <div class="setting-group">
        <label for="apiKey">Google AI API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your Google AI API key">
        <small>Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
      </div>
      <div class="setting-group">
        <button id="saveSettings" class="save-button">Save Settings</button>
        <div id="settingsStatus"></div>
      </div>
    </div>
  </div>
  
  <div class="input-area">
    <input type="text" id="message" placeholder="Ask me anything about this page...">
    <button id="sendButton" title="Send message">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>
  <script src="../dist/sidepanel.js"></script>
</body>
</html>
